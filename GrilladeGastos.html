<!DOCTYPE html> 
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gastos Registrados</title>
    <link rel="stylesheet" href="./Css/grillaDeGastos.css">
</head>
<body>

<header>
    <div class="containerpricipal_header">
        <div class="containerItems_header">

            <div class="containerboton_menu">
                <button onclick="window.location.href='index.html'" class="menu-btn">Menú</button>
            </div>
            
            <h2 class="titulo">Gastos Registrados</h2>

        </div>
    </div>
</header>    
    
    
<main>   
    <table id="gastosTable">
        <thead>
            <tr>
                <th>ID</th>
                <th>Descripción</th>
                <th>Monto</th>
                <th>Fecha</th>
                <th>Nombre del Destinatario</th>
                <th>Teléfono</th>
                <th>Dirección</th>
                <th>Tipo</th>
                <th>Metodo de Pago</th>
            </tr>
        </thead>
        <tbody>
            <!-- Los datos se insertarán aquí dinámicamente -->
        </tbody>
    </table>
</main>    

    <script>
        // Función para cargar gastos desde localStorage
        function cargarGastos() {
            const tableBody = document.querySelector("#gastosTable tbody");
            tableBody.innerHTML = ""; // Limpiar la tabla antes de cargar

            // Obtener la lista de gastos desde localStorage
            const gastos = JSON.parse(localStorage.getItem("gastos")) || [];

            // Insertar cada gasto en la tabla
            gastos.forEach((gasto, index) => {
                const row = document.createElement("tr");
                row.innerHTML = `
                    <td>${index + 1}</td>
                    <td>${gasto.descripcion}</td>
                    <td>${gasto.monto}</td>
                    <td>${gasto.fecha}</td>
                    <td>${gasto.nombreDestinatario}</td>
                    <td>${gasto.telefono}</td>
                    <td>${gasto.direccion}</td>
                    <td>${gasto.tipo}</td>
                `;
                tableBody.appendChild(row);
            });
        }

        // Llamar a la función para cargar los gastos cuando se abra la página
        cargarGastos();
    </script>
</body>
</html>
