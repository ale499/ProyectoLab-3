<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión - Administrador</title>
    <link rel="stylesheet" href="./Css/adminLogin.css">
</head>
<body>

    <section id="incioSesion_admin">
        <div class="container_principal">

            <div class="container_title">
                <h2>Inicio de Sesión de Administrador</h2>
            </div>

            <div class="img_container">
                <img src="Imagenes/(admin).png" alt="logo de admin">
            </div>
       
        <div class="container_loginform">
            <div id="adminLoginForm">
                <label for="username">Usuario:</label>        
                <input type="text" id="username" required>

                <label for="password">Contraseña:</label>        
                <input type="password" id="password" required>

                <label for="sign_up_email">Email:</label>
                <input type="text" id="Mail" required>

        
                <button type="button" onclick="login()">Ingresar</button>
            </div>
        </div>
    </div>
</section>

    <script>
        // Credenciales predefinidas
        const adminCredentials = {
            username: 'admin',
            password: '123456'
        };

        // Función para validar el inicio de sesión
        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (username === adminCredentials.username && password === adminCredentials.password) {
                // Guardar sesión en localStorage y redirigir
                localStorage.setItem('isAdmin', true);
                window.location.href = 'asientosContables.html';
            } else {
                alert('Usuario o contraseña incorrectos.');
            }
        }
    </script>
</body>
</html>
