<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link rel="stylesheet" href="./Css/adminLogin.css">
</head>
<body>

    <section id="incioSesion_admin">
        <div class="container_principal">

            <div class="container_title">
                <h2>Inicio de Sesión de Administrador</h2>
            </div>

            <div class="img_container">
                <img src="Imagenes/(admin).png" alt="logo de admin">
            </div>
       
        <div class="container_loginform">
            <div id="adminLoginForm">
                <label for="username">Usuario:</label>        
                <input type="text" id="username" required>

                <label for="password">Contraseña:</label>        
                <input type="password" id="password" required>

                <label for="sign_up_email">Email:</label>
                <input type="text" id="Mail" required>

        
                <button type="button" onclick="login()">Ingresar</button>
            </div>
        </div>
    </div>
</section>

    <h1>Login de Administrador</h1>
    <form id="loginForm">
        <label for="username">Usuario:</label>
        <input type="text" id="username" name="username" required>
        
        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" required>
        
        <button type="submit">Iniciar Sesión</button>
    </form>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Verificar las credenciales
            if (username === 'admin' && password === '123456') {
                localStorage.setItem('isAdmin', true);
                alert('Inicio de sesión exitoso');
                window.location.href = 'asientosContables.html';
            } else {
                alert('Credenciales incorrectas');
            }
        });
    </script>
</body>
</html>
