<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <link rel="stylesheet" href="./Css/registro.css">
</head>
<body>

    <header>
        <div id="header_container">
            <h1 class="titulo">Registro de Usuario</h1>
        </div>
    </header>    


<main>

    <section id="section-sign-up">
            <div class="container">
                <div id="container-login">
                    <img src="Imagenes/(login_negro).png" alt="logo de perfil">
                    <div id="sign-up">
                        <label for="username">Nombre de usuario:</label>
                        <input type="text" id="username" required>

                        <label for="sign_up_email">Email:</label>
                        <input type="email" id="sign_up_email" required>

                        <label for="password">Contraseña:</label>
                        <input type="password" id="password" required>
                       
                        <label for="repeat_password">Repetir Contraseña:</label>    
                        <input type="password" id="repeat_password" required>
                    </div>
                    <button id="button-sign-up" type="button" onclick="registrarUsuario()">REGISTRARSE</button>
                    <p>¿Ya tienes cuenta? <span id="link-sign-up" class="link">Iniciar sesión</span></p>
                </div>  
            </div>
        </section>
</main>
    <script>
        // Función para registrar usuario y guardarlo en localStorage
        function registrarUsuario() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (username && password) {
                localStorage.setItem('usuario', JSON.stringify({ username, password }));
                alert('Usuario registrado exitosamente');
                window.location.href = "index.html";
            } else {
                alert('Por favor, complete todos los campos');
            }
        }
    </script>
</body>
</html>
