<!DOCTYPE html>
<html lang="es">
<head>

    <title>Menú de Comida</title>
    <link rel="stylesheet" href="./Css/index.css">
    <link href="./Fuentes/GrenzeGotisch-VariableFont_wght.ttf" rel="stylesheet">

</head>
<body>
    <div id="root"></div>
<header>
        <div class="containerpricipal_header">

            <div class="containerItems_header">
        
                <h1 class="titulo"><span class="titulo-pedilo">Pedilo</span> Para llevar</h1>
        
                <div class="auth-buttons">
        
                    <button class="login-btn" onclick="window.location.href='registro.html'">Iniciar sesión</button>
        
               
                    <div class="dropdown">
                
                        <button class="dropdown-btn" onclick="toggleDropdown()">☰</button>
        
                        <div class="dropdown-content" id="dropdownMenu">
                   
                            <button onclick="window.location.href='grillaDeGastos.html'">Historial de Compras</button>
                    
                   
                            <button id="logout-btn" onclick="cerrarSesion()">Cerrar Sesión</button>
                   
                        </div>
        
                    </div>
               
                    <button class="cart-btn" onclick="irAlCarrito()">
                
                        <img src="./Imagenes/4305700.png" alt="Carrito" class="cart-icon">
            
                    </button>        
                </div>    
            </div>
        </div>

</header>

<main>

    <div class="containerView">

        <aside class="listAside">

            <h2>Categorias
                <img class = "filtro_img" src="Imagenes/filter_list_24dp_000000_FILL0_wght400_GRAD0_opsz24.png" alt="">

            <ul id = "ListFilter">

                <li onclick="filtrarProductos('Hamburguesas')">Hamburguesas</li>

                </div>
    
    
                <div class="item">

                    <img src="Imagenes/cheddar-cheese-melted-french-fries_908985-22496.avif" alt="" class="imagen">

                    <label for="cantidad-papas">Cantidad:</label>
                    <input type="number" id="cantidad-papas" min="1" value="1">
                    <button onclick="agregarAlCarrito('Papas Fritas', 2000, 'cantidad-papas')">Añadir al Carrito</button>
                </div>

    
                <div class="item">
                    <h2>Pizza</h2>
                    <img src="Imagenes/(pizza).jfif" alt="" class="imagen">
                    <p>Precio: $9800</p>
                    <label for="cantidad-pizza">Cantidad:</label>
                    <input type="number" id="cantidad-pizza" min="1" value="1">
                    <button onclick="agregarAlCarrito('Pizza', 9800, 'cantidad-pizza')">Añadir al Carrito</button>
                </div>

    
                <div class="item">
                    <h2>Helado</h2>
                    <img src="Imagenes/banana-split-620.webp" alt="" class="imagen">
                    <p>Precio: $1600</p>
                    <label for="cantidad-helados">Cantidad:</label>
                    <input type="number" id="cantidad-helados" min="1" value="1">
                    <button onclick="agregarAlCarrito('Helados', 1600, 'cantidad-helados')">Añadir al Carrito</button>
                </div>

                <div class="item">
                    <h2>Combo Pedilo</h2>
                    <img src="Imagenes/hamburger-potato-combo-staple-fast-600nw-2325787009.webp" alt="" class="imagen">
                    <p>Precio: $6000</p>
                    <label for="cantidad-combo">Cantidad:</label>
                    <input type="number" id="cantidad-combo" min="1" value="1">
                    <button onclick="agregarAlCarrito('Combo Pedilo', 6000, 'cantidad-combo')">Añadir al Carrito</button>
                </div>

                <div class="item">
                    <h2>Combo Pedilo para chicos</h2>
                    <img src="Imagenes/infantil02happystar-0351201390079782.jpg" alt="" class="imagen">
                    <p>Precio: $3500</p>
                    <label for="cantidad-combo_niños">Cantidad:</label>
                    <input type="number" id="cantidad-combo_niños" min="1" value="1">
                    <button onclick="agregarAlCarrito('Combo Pedilo', 3500, 'cantidad-combo_niños')">Añadir al Carrito</button>
                </div>

            </section>
            
        </div>
    </div>
</main>
    

    <script src="./Js/Carrito.js"></script>

    <script>
        // Verificar si el usuario está logueado
        const isLoggedIn = localStorage.getItem('isLoggedIn');

        // Elementos del DOM
        const loginButton = document.getElementById('loginButton');
        const logoutButton = document.getElementById('logoutButton');

        // Mostrar el botón de cerrar sesión y ocultar el de inicio de sesión si el usuario está logueado
        if (isLoggedIn === 'true') {
            loginButton.style.display = 'none';
            logoutButton.style.display = 'inline-block';
        }

        // Función para cerrar sesión
        function cerrarSesion() {
            // Aquí puedes limpiar el localStorage o cualquier lógica necesaria
            // Elimina el historial de gastos
            localStorage.removeItem("gastos");
            localStorage.removeItem('usuario'); // Por ejemplo, si guardas usuario en localStorage
            window.location.href = 'index.html'; // Redirige a la página principal
        }
    </script>

    <script>
        function toggleDropdown() {
            document.getElementById("dropdownMenu").classList.toggle("show");
        }

        function cerrarSesion() {
            localStorage.removeItem("gastos");
            localStorage.removeItem("isLoggedIn");
            window.location.href = 'index.html';
        }

        window.onclick = function(event) {
            if (!event.target.matches('.dropdown-btn')) {
                const dropdowns = document.getElementsByClassName("dropdown-content");
                for (let i = 0; i < dropdowns.length; i++) {
                    const openDropdown = dropdowns[i];
                    if (openDropdown.classList.contains('show')) {
                        openDropdown.classList.remove('show');
                    }
                }
            }
        };
    </script>

    <script>
    
        
     function filtrarProductos(categoria) {
        // Obtener productos de localStorage
        const productos = JSON.parse(localStorage.getItem("productos")) || [];
    
        // Filtrar productos por la categoría seleccionada
        const productosFiltrados = categoria ? 
            productos.filter(producto => producto.categoria === categoria) : 
            productos;
    
        // Contenedor donde se mostrarán los productos
        const contenedorProductos = document.getElementById("productos-lista");
        contenedorProductos.innerHTML = ""; // Limpiar el contenedor
    
        // Crear HTML para cada producto y agregarlo al contenedor
        productosFiltrados.forEach(producto => {
            const productoHTML = `
                <div class="item">
                    <h2>${producto.nombre}</h2>
                    <img src="${producto.img}" alt="${producto.nombre}" class="imagen">
                    <p>Precio: $${producto.precio}</p>
                    <label for="cantidad-${producto.id}">Cantidad:</label>
                    <input type="number" id="cantidad-${producto.id}" min="1" value="1">
                    <button onclick="agregarAlCarrito('${producto.nombre}', ${producto.precio}, 'cantidad-${producto.id}')">Añadir al Carrito</button>
                </div>
            `;
            contenedorProductos.innerHTML += productoHTML;
        });
    }

    document.addEventListener("DOMContentLoaded", () => {
        filtrarProductos("");
    });

    </script>

</body>
</html>
